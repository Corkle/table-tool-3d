<!doctype html>
<html>
  <head>
    <title>CLJS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style type="text/css">
      html {
        overflow-y: hidden;
      }
      body {
        height: 100vh;
        background-color: #242424;
      }
      body::-webkit-scrollbar {
        display: none; 
      }
      #app-loading {
        font-size: 2rem;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #webgl {
        position: absolute;
        background-color: #242424;
        top: 0;
        left: 0;
        margin-left: 90px;
        width: 100%;
        height: 100%;
      }
      #left-nav {
        position: absolute; 
        height: 100%;
        padding: 10px 0px;
        display: flex;
        flex-direction: column;
        width: 90px;
      }
      .left-nav-item {
        position: relative; 
        display: inline-block;
        margin: 15px 0px;
        text-align: center;
        color: #BBBBBB;
        -webkit-transition-duration: 0.3s;
        transition-duration: 0.3s;
      }
      .left-nav-item:hover {
        -webkit-transform: translate(3px);
        transform: translateY(3px);
        color: #FF7519;
      }
      .left-nav-item .nav-text {
        opacity: 0;
        transition: opacity 0.5s;
      }
      .show-text .nav-text{
        opacity: 1;
      }

      #drag-overlay {
        position: absolute;
        z-index: 900;
        height: 100%;
        width: 100%;
        pointer-events: none;
      }
      #menus-overlay {
        position: absolute; 
        z-index: 600;
        height: 100%;
        width: 100%;
        pointer-events: none;
      }
      .menu-container {
        position: absolute;
        background-color: #00A9B2;
        border: 2px outset #009199;
        border-radius: 3px;
        pointer-events: auto;
        -webkit-user-select: none;
        -mox-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      .menu-title-bar {
        padding: 3px 5px;
        font-weight: bold;
        color: #EEEEEE;
      }
      .menu-contents {
        background-color: #EEEEEE;
        padding: 5px 10px;
        border-radius: 0px 0px 3px 3px;
      }
      .menu-close-button {
        position: absolute;
        top: 1px;
        right: 3px;
        color: #006F75;
        border: 1px solid #00A9B2;
      }
      .menu-close-button:hover {
        border: 1px outset #CCCCCC;
        color: #EEEEEE;
      }
      .token-list-item.selected {
        background-color: #B8DCEB;
        border: 2px #00A9B2 solid;
        border-radius: 5px;
      }
      .token-list-item.dragging {
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p id="app-loading">loading...</p> 
    </div>
    <script src="/js/main.js"></script> 
    <script>app.core.init()</script>
  </body>
</html>
